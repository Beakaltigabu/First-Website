        <div class="container">
            <form id="sign-form" class="sign-form">
                <ol class="questions">
                    <div>
                        <span><label for="name">Hi, What is your Name?</label></span>
                        <input type="text" placeholder="Enter your Full name" autofocus/>
                    </div>
                    <div><span><label for="Username"></label>& What should we call you?</span>
                    <input type="text" placeholder="Enter a Username" autofocus/>
                    </div>
                    <div>
                        <span><label for="email">Enter your Email</label></span>
                        <input type="email" name="email" placeholder="Email" autofocus/>
                    </div>
                    <div>
                        <span><label for="password">Choose a Password</label></span>
                        <input type="text" name="password" id="viewpwd" placeholder="this is your password">
                        <span><label for="confirm">Confirm Password</label></span>
                        <input type="password" name="password" id="password" placeholder="make sure you don't forget" autofocus/>
                        <span id="show-pwd" class="view"></span>
                    </div>
                    <div>
                        <span><label for="phone">Enter Your Phone Number</label></span>
                        <select name="countrycode" class="country">

                            <option data-countryCode="GB" value="91">(+91) INDIA </option>
                            <option data-countryCode="GB" value="44">(+44) UK </option>
                            <option data-countryCode="US" value="1">(+1) USA </option>
                            <optgroup label="Other countries">
                               <option data-countryCode="DZ" value="213"> (+213)Algeria</option>
                               <option data-countryCode="AD" value="376"> (+376) Andorra</option>
                               <option data-countryCode="AO" value="244">(+244) Angola </option>
                               <option data-countryCode="AI" value="1264"> (+1264) Anguilla</option>
                               <option data-countryCode="AG" value="1268">(+1268) Antigua &amp; Barbuda </option>
                               <option data-countryCode="AR" value="54">(+54) Argentina </option>
                               <option data-countryCode="AM" value="374"> (+374) Armenia</option>
                               <option data-countryCode="AW" value="297">(+297) Aruba </option>
                               <option data-countryCode="AU" value="61"> (+61) Australia</option>
                               <option data-countryCode="AT" value="43">(+43) Austria </option>
                               <option data-countryCode="AZ" value="994"> (+994) Azerbaijan</option>
                               <option data-countryCode="BS" value="1242">(+1242)Bahamas </option>
                            </optgroup>
                        </select>
                        <input type="text" id="phone" name="phone" autofocus/>

                    </div>
                </div>
                <div class="signup">
                    <p style="margin-top: 45px; font-size: 32ot; float: right;">
                    <a href="#" style="color: white; text-decoration: none;" id="signup">Sign Up</a>
                </p>
            </div>

                <div id="next-page" alt="kiwi standing on oval"></div>
                <div class="error-message"></div>

<h1 id="wf" style="opacity: 0; width: 600px; margin-top: 1.1em; display: none; margin-bottom: 1em;">Thank You</h1>
